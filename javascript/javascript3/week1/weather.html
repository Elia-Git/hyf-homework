<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="weather.css" />
</head>

<body>
    <h1>Weather app</h1><br>
    <input type="text" id="inputs" placeholder="Enter City name" />
    <button type="submit" id="btn">Click me</button>
    <div id="city-selected"></div>
    <div id="temp"></div>
    <div id="wind-speed"></div>
    <div id="cloud-cover"></div>
    <div id="sunrise"></div>
    <div id="sunset"></div>
    <a id="home" href=""></a>
    <img id="map" alt="map"></img>
    <script src="weather.js"></script>
    </script>
</body>

</html>
