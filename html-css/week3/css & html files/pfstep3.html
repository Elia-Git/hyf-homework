<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paymentform:Step3</title>
    <link rel="stylesheet" href="pfstep3.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style></style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <button id="logo">Logo</button>
            <button id="nav">Navigation</button>
        </div>
        <div class="heading">
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 3/4-Time to learn about your preferences?</h2>
        </div>
        <div class="progress">
            <h3>Progress</h3>
            <progress max="100" value="55"></progress>
            <p>
                What kind of items are you interested in offers on
            </p>
        </div>
        <form>
            <div class="apparal">
                <label for="apparal">Apparal</label>
                <input type="checkbox" id="apparal" name="apparal" checked />
                <label for="jewelry">Jewelry</label>
                <input type="checkbox" id="jewelry" name="jewelry" checked />
            </div>
            <div class="accesories">
                <label for="accesories">Accesories</label>
                <input type="checkbox" id="accesories" name="accesories" checked />
                <label for="shoes">Shoes</label>
                <input type="checkbox" id="shoes" name="shoes" checked />
            </div>
            <div class="handbags">
                <label for="handbags">Handbags</label>
                <input type="checkbox" id="handbags" name="handbags" unchecked />
            </div>

            <div class="choices">
                <p>Choose the images that best resemble your style</p>
                <img src="item.png" alt="item1" width="130" />
                <label>Select</label>
                <input type="checkbox" checked />
                <img src="item.png" alt="item2" width="130" />
                <label>Select</label>
                <input type="checkbox" unchecked />
                <img src="item.png" alt="item3" width="130" />
                <label>Select</label>
                <input type="checkbox" checked />
                <img src="item.png" alt="item4" width="130" />
                <label>Select</label>
                <input type="checkbox" checked />
            </div>
            <div class="choices">
                <img src="item.png" alt="item1" width="130" />
                <label>Select</label>
                <input type="checkbox" unchecked />
                <img src="item.png" alt="item2" width="130" />
                <label>Select</label>
                <input type="checkbox" unchecked />
                <img src="item.png" alt="item3" width="130" />
                <label>Select</label>
                <input type="checkbox" checked />
                <img src="item.png" alt="item4" width="130" />
                <label>Select</label>
                <input type="checkbox" checked />
            </div>
            <button class="button" href="pfstep4.html " class="button">
          Next Step
        </button>
        </form>
    </div>
</body>

</html>
