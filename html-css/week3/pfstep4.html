<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paymentform:Step4</title>
    <link rel="stylesheet" href="pfstep4.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style></style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <button id="logo">Logo</button>
            <button id="nav">Navigation</button>
        </div>
        <div class="heading">
            <h1>Sign up to yourcustomtailor.com</h1>
            <h2>Step 4/4-Payment</h2>
        </div>
        <div class="progress">
            <h3>Progress</h3>
            <progress max="100" value="95"></progress>
            <p>
                Please fill in yout data
            </p>
        </div>
        <form>
            <div class="ccname">
                <label for="nameoncard"> Name on Card</label>
                <input type="text" id="nameoncard" required />
            </div>
            <div class="cctype">
                <label for="cardtype"> Card type</label>
                <select id="cards" required>
            <option value="cardtype">Select</option>
            <option value="cardtype">Visa</option>
            <option value="cardtype">American Express</option>
            <option value="cardtype">Master Card</option>
          </select>
            </div>
            <div class="ccnumber">
                <label for="cardnumber"> Credit card number</label>
                <input type="letter" id="cardnumber" maxlength="16" name="card_number" required />
                <label for="firstname"> First Name</label>
                <input type="text" id="firstname" name="first_name" required />
            </div>
            <div class="expiry">
                <label for="expirymonth"> Expiry month</label>
                <input type="number" min="1" max="12" id="expirymonth" name="expiry_month" required />
                <label for="expiryyear"> Expiry year</label>
                <input type="number" min="2020" max="2050" id="expiryyear" name="expiry_year" required />
            </div>
            <div class="ccv">
                <label for="ccv"> CVV</label>
                <input type="letter" id="ccv" maxlength="3" name="ccv_number" required />
            </div>
            <button class="button" type="submit" href="pay#">Next step</button>
        </form>
    </div>
</body>

</html>
